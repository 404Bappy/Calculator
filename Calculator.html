<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/b03c3eaf4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">

        <input type="text" class="screen" id="result">

        <div class="buttons">
            <button type="button" class="btn btn-yellow" onclick="numShow('*')">*</button>
            <button type="button" class="btn btn-yellow" onclick="numShow('/')">/</button>
            <button type="button" class="btn btn-yellow" onclick="numShow('-')">-</button>
            <button type="button" class="btn btn-yellow" onclick="numShow('+')">+</button>

            <button type="button" class="btn btn-grey" onclick="numShow('9')">9</button>
            <button type="button" class="btn btn-grey" onclick="numShow('8')">8</button>
            <button type="button" class="btn btn-grey" onclick="numShow('7')">7</button>
            <button type="button" class="btn btn-grey" onclick="numShow('6')">6</button>
            <button type="button" class="btn btn-grey" onclick="numShow('5')">5</button>
            <button type="button" class="btn btn-grey" onclick="numShow('4')">4</button>
            <button type="button" class="btn btn-grey" onclick="numShow('3')">3</button>
            <button type="button" class="btn btn-grey" onclick="numShow('2')">2</button>
            <button type="button" class="btn btn-grey" onclick="numShow('1')">1</button>
            <button type="button" class="btn btn-grey" onclick="numShow('0')">0</button>




            <button type="button" class="btn btn-clear" onclick="del()"><i class="fa-solid fa-xmark"></i></button>
            <button type="button" class="btn btn-clear" onclick="crlAll()">c</button>
            <button type="button" class="btn btn-equal" onclick="calculate()">=</button>

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
